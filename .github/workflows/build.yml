name: Python CI

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        python-version: [3.8, 3.9]
        os: [macos-latest, ubuntu-18.04, ubuntu-20.04]

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version:  ${{ matrix.python-version }}
    - run: python my_script.py
